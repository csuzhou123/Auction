<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拍卖品界面</title>
</head>
<body>
<table>
    <tr>
        <td style="background: #eee0c5 no-repeat;">商品介绍:</td>
        <td>
            <th:block th:text="${goods.introduction}" />
        </td>
    </tr>

    <tr>
        <td style="background: #eee0c5 no-repeat;">商品起拍价:</td>
        <td> <th:block th:text="${goods.orlPrice}" 元/></td>
    </tr>

    <tr>
        <td style="background: #eee0c5 no-repeat;">商品最新的价格:</td>
        <td> <th:block th:text="${goods.newPrice}" 元/></td>
    </tr>

    <tr>
        <td style="background: #eee0c5 no-repeat;">商品最新的报价时间:</td>
        <td> <th:block th:text="${goods.date}" /></td>
    </tr>
</table>

<h2 id="myclick">
    <a th:href="${'/goods/viewAuction?goodsId='}+${goods.goodsId}">
        <text>竞拍</text>
    </a>
</h2>

</body>
</html>

<script>
    var limitConnect = 0;
    init();
    function init() {
        var ws = new WebSocket('ws://localhost:8080/notice/1');
// 获取连接状态
        console.log('ws连接状态：' + ws.readyState);
//监听是否连接成功
        ws.onopen = function () {
            console.log('ws连接状态：' + ws.readyState);
            limitConnect = 0;
            //连接成功则发送一个数据
            ws.send('我们建立连接啦');
        }
// 接听服务器发回的信息并处理展示
        ws.onmessage = function (data) {
            console.log('接收到来自服务器的消息：');
            console.log(data);
            let judge = eval("(" + data["data"] + ")");
            let sig = judge["noticeType"];
            console.log(sig);

            if(sig == "close"){
                document.getElementById("myclick").style.display="none";
            }else if(sig == "start"){
                document.getElementById("myclick").style.display="block";
            }

            //完成通信后关闭WebSocket连接
            // ws.close();
        }
// 监听连接关闭事件
        ws.onclose = function () {
            // 监听整个过程中websocket的状态
            console.log('ws连接状态：' + ws.readyState);
            reconnect();

        }
// 监听并处理error事件
        ws.onerror = function (error) {
            console.log(error);
        }
    }
    function reconnect() {
        limitConnect ++;
        console.log("重连第" + limitConnect + "次");
        setTimeout(function(){
            init();
        },2000);

    }
</script>
